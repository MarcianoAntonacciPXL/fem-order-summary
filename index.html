<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">   
      <img src="./images/illustration-hero.svg" alt="music-hero" />
    <div class="card-inner">
      <h1 class="card-title">Order Summary</h1>

      <p class="card-info">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="card-plan">
        <img src="./images/icon-music.svg">
        <div>
        <span class="annual-plan">Annual Plan</span><br>
        <span class="price-plan">$59.99/year</span>
        </div>
        <p class="change-plan">Change</p>       
      </div>

      <div class="proceed-payment">Proceed to Payment</div>
        
      <p class="cancel-order">Cancel Order</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://zen-albattani-ccb6d6.netlify.app/">Marciano Antonacci</a>.
  </div>
</body>
</html>
